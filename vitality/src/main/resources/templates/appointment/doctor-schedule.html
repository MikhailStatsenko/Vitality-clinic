<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Шаблон страницы</title>
  <link rel="icon" type="image/ico" href="/images/favicon.ico">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
  <div th:replace="'/page elements/header' :: header"></div>

  <main>
    <table class="table table-bordered border-success text-center">
      <thead>
      <tr>
        <th class="text-center">Пожалуйста, выберите время, на которое Вы хотите сделать запись.</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td rowspan="2" class="text-start" th:text="${doctor.user.lastName == null ? '' : doctor.user.lastName} + ' ' + ${doctor.user.firstName == null ? '' : doctor.user.firstName} + ' ' + ${doctor.user.middleName == null ? '' : doctor.user.middleName}"></td>
      </tr>
      <tr>
        <td th:text="${#temporals.format(date, 'dd.MM.yy')}"></td>
        <td>
          <a href="#">10:00-11:00</a>
          <a href="#">11:00-12:00</a>
          <a href="#">12:00-13:00</a>
          <a href="#">13:00-14:00</a>
        </td>
      </tr>
<!--      <tr th:each="doctor : ${doctors}">-->
<!--        <td class="text-start" th:text="${doctor.user.lastName == null ? '' : doctor.user.lastName} + ' ' + ${doctor.user.firstName == null ? '' : doctor.user.firstName} + ' ' + ${doctor.user.middleName == null ? '' : doctor.user.middleName}"></td>-->
<!--        <td class="text-start" th:text="#{${doctor.speciality}}"></td>-->
<!--        <td th:each="date : ${dates}"><a th:href="@{/appointment/schedule/${doctor.id}/${date}}" class="link-secondary">8:00-16:00</a></td>-->
<!--      </tr>-->
      </tbody>
    </table>
  </main>

  <div th:replace="'/page elements/footer' :: footer"></div>
  <script src="/js/bootstrap.min.js"></script>
</body>
</html>
